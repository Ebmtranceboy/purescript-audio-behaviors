<!DOCTYPE html>
<html>
  <script src="index.js"></script>
  <script>
    const workers = PS["FRP.Behavior.Audio.Example.HelloWorld"].makeWorkers(
      4
    )();

    var offCb = null;
    var audioCtx = null;
    function turnOnAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      audioCtx.audioWorklet.addModule("ps-aud-mul.js").then(function () {
        var now = new Date().getTime();
        var ctr = 0;
        // null for the microphone
        offCb = PS["FRP.Behavior.Audio.Example.HelloWorld"].run(16)(audioCtx)(
          null
        )(workers)(function (startTime) {
          return function (instructions) {
            return function (ctx) {
              return function (stream) {
                return function (units) {
                  return function () {
                    return PS[
                      "FRP.Behavior.Audio.Example.HelloWorld"
                    ].touchAudio(instructions)(ctx)(stream)(units)();
                  };
                };
              };
            };
          };
        })();
      });
    }
    function turnOffAudio() {
      offCb ? offCb() : null;
      offCB = null;
      audioCtx ? audioCtx.close() : null;
      audioCtx = null;
    }
  </script>
  <body>
    <button onclick="turnOnAudio();">turn on</button>
    <button onclick="turnOffAudio();">turn off</button>
  </body>
</html>
