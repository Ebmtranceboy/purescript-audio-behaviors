<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  </head>

  <script src="index.js"></script>
  <script>
    var offCb = null;
    var audioCtx = null;
    function turnOnAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      audioCtx.audioWorklet.addModule("ps-aud-mul.js").then(function () {
        offCb = PS["FRP.Behavior.Audio.Example.Mouse"].main.run()(
          audioCtx
        )({
          msBetweenSamples: 20,
          msBetweenPings: 15,
          fastforwardLowerBound: 0.025,
          rewindUpperBound: 0.15,
          initialOffset: 0.1,
      })({})({})(PS["FRP.Behavior.Audio.Example.Mouse"].main.exporter)();
      });
    }
    function turnOffAudio() {
      offCb ? offCb() : null;
      offCB = null;
      audioCtx ? audioCtx.close() : null;
      audioCtx = null;
    }
  </script>
  <body>
    <button onclick="turnOnAudio();">turn on</button>
    <button onclick="turnOffAudio();">turn off</button>
  </body>
</html>
