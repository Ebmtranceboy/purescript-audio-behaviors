<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  </head>

  <script src="index.js"></script>
  <script>
    var offCb = null;
    var audioCtx = null;
    function turnOnAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      audioCtx.audioWorklet.addModule("ps-aud-mul.js").then(function () {
          return audioCtx.audioWorklet.addModule("https://klank-share.s3.eu-west-1.amazonaws.com/K16029410960343210.js");
        }).then(function () {
        offCb = PS["FRP.Behavior.Audio.Example.Karplus"].main(audioCtx)();
      });
    }
    
    function turnOffAudio() {
      offCb ? offCb() : null;
      offCB = null;
      audioCtx ? audioCtx.close() : null;
      audioCtx = null;
    }
  </script>
  <body>
    <button onclick="turnOnAudio();">turn on</button>
    <button onclick="turnOffAudio();">turn off</button>
  </body>
</html>
